    <style>
      :root {
        /* Fluid Typography: Minimum size, Scaling factor, Maximum size */
        --font-size-h1: clamp(3rem, 5vw + 1rem, 6rem);
        --font-size-h2: clamp(2.5rem, 4vw + 1rem, 4.5rem);
        --font-size-body: clamp(1rem, 1vw + 0.5rem, 1.125rem);
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #0f172a;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility; 
        font-size: 18px; 
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', sans-serif;
        letter-spacing: -0.03em; /* Tighter for that premium bold look */
        line-height: 1.1;
        text-wrap: balance; /* UX: Prevents typographic widows (single words on new lines) */
      }
      
      /* Apply Fluid Sizes */
      .text-fluid-h1 { font-size: var(--font-size-h1); }
      .text-fluid-h2 { font-size: var(--font-size-h2); }
      
      p {
        letter-spacing: -0.01em;
      }
      
      .font-heading {
        font-family: 'Space Grotesk', sans-serif;
      }

      /* === CUSTOM SCROLLBAR (Brutalist Style) === */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; /* Slate-100 */
        border-left: 1px solid #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #000;
        border: 2px solid #f1f5f9;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FFD600; /* Yellow hover */
        border: 2px solid #000;
      }
      
      /* === SELECTION COLOR === */
      ::selection {
        background-color: #FFD600;
        color: #000;
      }
      
      /* Optimized Grid Pattern */
      .bg-grid-pattern {
        background-image: 
          linear-gradient(to right, rgba(0,0,0,0.08) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0,0,0,0.08) 1px, transparent 1px);
        background-size: 40px 40px;
        will-change: mask-image; /* Performance Hint */
      }
      
      /* Optimized Noise - Lower opacity for subtlety */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.025;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 30s linear infinite;
        will-change: transform; /* GPU Acceleration */
      }

      @keyframes shine {
        100% { left: 125%; }
      }
    </style>
